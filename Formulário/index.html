<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário para plataforma de ensino</title>
  </head>
  <body>
    <header>
      <h1>Cadastro de Usuário</h1>
    </header>
    <main>
      <form action="">
        <section>
          <h2>Dados do Usuario</h2>

          <label for="input_nome">Nome:</label>
          <input type="text" id="input_nome" placeholder="Ex: Carolos" />

          <br />

          <label for="input_sobrenome">Sobrenome:</label>
          <input type="text" id="input_sobrenome" placeholder="Ex: Ramirez" />

          <br />

          <label for="input_data">Data de Nascimento:</label>
          <input type="date" id="input_data" />

          <br />

          <label for="input_cpf">CPF:</label>
          <input type="text" id="input_cpf" placeholder="xxx.xxx.xxx-xx" />

          <br />

          <label for="input_rg">RG:</label>
          <input type="text" id="input_rg" placeholder="xx.xxx.xxx-x" />

          <br />

          <label for="input_telefone">Telefone:</label>
          <input type="tel" id="input_telefone" placeholder="(xx)xxxx-xxxxx" />
        </section>
        <section>
          <h2>Endereço</h2>

          <label for="input_cep">CEP:</label>
          <input type="text" id="input_cep" />

          <br />

          <label for="input_rua">Rua:</label>
          <input type="text" id="input_rua" />

          <br />

          <label for="input_numero">Numero:</label>
          <input type="number" id="input_numero" />

          <br />

          <label for="input_complemento">Complemento:</label>
          <input type="text" id="input_complemento" />
        </section>
        <section>
          <h2>Configuração da Conta</h2>

          <label for="select_conta">Tipo de Conta:</label>
          <select name="tipo_conta" id="select_conta">
            <option value="">--Seleciona uma opção--</option>
            <option value="basic">Básico</option>
            <option value="prime">Prime</option>
            <option value="premiun">Premiun</option>
            <option value="master">Master</option>
          </select>

          <br />

          <label for="select_contrato">Tempo de contrato:</label>
          <select name="tipo_contrato" id="select_contrato">
            <option value="">--Seleciona uma opção--</option>
            <option value="0,5">6 meses</option>
            <option value="1">1 ano</option>
            <option value="2">2 anos</option>
            <option value="3">3 anos</option>
          </select>

          <br />

          <label for="select_pagamento">Tipo de Pagamento:</label>
          <select name="select_pagamento" id="select_pagamento">
            <option value="">--Seleciona uma opção--</option>
            <option value="a_vista">A vista</option>
            <option value="parcelado">Parcelado em 6x</option>
            <option value="mensal">Mensal</option>
          </select>

          <br />

          <label for="input_senha">Senha:</label>
          <input type="password" id="input_senha" />
        </section>
        <section>
          <h2>Pesquisa</h2>

          <ol>
            <li>
              <label for="input_quest1"
                >Como você avalia sua facilidade de aprendizado?</label
              >
              <input type="number" id="input_quest1" min="1" max="10" />
            </li>
            <li>
              <label for="input_quest2"
                >Como você avalia a qualidade de ensino aqui?</label
              >
              <input type="number" id="input_quest2" min="1" max="10" />
            </li>
            <li>
              <label for="input_quest3"
                >Qual a chance de recomendar a chance para um amigo?</label
              >
              <input type="range" id="input_quest3" min="1" max="10" />
            </li>
          </ol>

          <input type="submit" />
        </section>
      </form>
    </main>
  </body>
</html>
